<!DOCTYPE html>
<html>
<head>
    <title>Create/Update Department</title>
    <style>
        /* Center the content of the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        /* Style the form */
        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Style for form fields */
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Style for the Submit button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>{% if department %}Update {% else %}Create {% endif %} Department</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="name">Department Name</label>
        <input type="text" id="name" name="name" 
               {% if department %} value="{{ department.name }}" {% endif %} required>
        
        <label for="description">Department Description</label>
        <input type="text" id="description" name="description" 
               {% if department %} value="{{ department.description }}" {% endif %} required>
        
        <button type="submit">Create</button>
    </form>
</body>
</html>
